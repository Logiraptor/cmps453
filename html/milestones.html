<html>
	<body>
		{% if milestones %}
			<table width='20%' border='1'>
			<tr>
				<th>City Name</th>
				<th>Lap Goal</th>
				<th>Action</th>
			</tr>
			{% for m in milestones %}
			<tr>
				<td>{{ m.city_name }}</td>
				<td><center>{{ m.goalMiles }}</center></td>
				<!-- Action buttons -->
				<td>
					<!-- Modify -->
					<form action='/modifyMilestone' method='get'>
						<input type='hidden' name='cityName' value='{{m.city_name}}'/>
						<center><input type='submit' value='Modify'/></center>
					</form>
					<!-- Delete -->
					<form action='/deleteMilestone' method='get'>
						<input type='hidden' name='cityName' value='{{m.city_name}}'/>
						<center><input type='submit' value='Delete'/></center>
					</form>
				</td>
			</tr>
			{% endfor %}
			</table>
		{% endif %}
		<br>
		<a href="/addMilestone"><button>Add New Milestone</button></a><br>
		<a href="/"><button>Back to Main Page</button></a>
	</body>
</html>
