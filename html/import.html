{% extends 'html/base.html' %}
{% block content %}
<h1>Import Data</h1>
<div class="row">
	<div class="col-md-6">
		<h2>Import IDs Only </h2>
		Upload a batch of students with <b>no</b> previous data. <br>
		<form action="/import_ids" method="POST" enctype="multipart/form-data">
			<input class="form-control" type="file" name="file"> <br>
			<button class="btn btn-primary btn-large">Upload</button>
		</form>
	</div>
	<div class="col-md-6">
		<h2>Import All Data</h2>
		Upload a batch of students with previous data.<br>
		<form action="/import" method="POST" enctype="multipart/form-data">
			<input class="form-control" type="file" name="file"> <br>
			<button class="btn btn-primary btn-large">Upload</button>
		</form>
	</div>
</div>
{% endblock %}
