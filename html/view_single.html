{%extends 'html/base.html'%}
{%block content%}
<h1>Export Student</h1>
<table class="table">
	<thead>
		<tr>
			<td>Name</td>
			<td>Grade</td>
			<td>Teacher</td>
			<td>Cement Track Laps</td>
			<td>Grass Track Laps</td>
			<td>Total Miles</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{name}}</td>
			<td>{{grade}}</td>
			<td>{{_teacher.name}}</td>
			<td>{{cementLaps}}</td>
			<td>{{grassLaps}}</td>
			<td>{{total_miles}}</td>
		</tr>
	</tbody>
</table>
{%endblock%}
